<label
  class="lca-checkbox__label"
  [ngClass]="{
    'lca-checkbox__disabled': disabled,
    'lca-checkbox__secondary': secondary
  }"
>
  <span [ngClass]="{}">
    {{ label }}
  </span>
  <input
    #input
    type="checkbox"
    class="lca-checkbox__input"
    [name]="name"
    [(ngModel)]="value"
    [checked]="checked"
    [disabled]="disabled"
    (change)="toggleCheckbox($event)"
  />
  <span class="lca-checkbox__control"></span>
</label>
